<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angry Janitor Studios</title>
    <style>
        body {
            font-family: monospace;
            background-color: #1e1e1e; /* Dark background */
            color: #ffffff; /* Light text */
            padding: 20px;
        }
        #commandLine {
            background: #282c34; /* Darker background for command line */
            border: 1px solid #444; /* Darker border */
            padding: 10px;
            width: 600px; /* Fixed width */
            height: 400px; /* Fixed height */
            overflow-y: auto; /* Scrollable area */
        }
        #input {
            border: none;
            outline: none;
            width: 100%;
            background: transparent; /* Transparent input */
            color: #ffffff; /* Light text */
        }
        .menu-option {
            color: #569cd6; /* Option color */
        }
    </style>
</head>
<body>
    <div id="commandLine">
        <p>Welcome to the AJS website! Type a command:</p>
        <p class="menu-option">1. Games</p>
        <p class="menu-option">2. Extras</p>
        <p class="menu-option">3. HTML Editor</p>
        <p id="output"></p> <!-- Output area -->
        <input id="input" type="text" placeholder="Type your command here..." autofocus />
    </div>

    <script>
        const output = document.getElementById('output');
        const input = document.getElementById('input');

        // Function to handle user input
        function handleInput(event) {
            if (event.key === 'Enter') {
                const command = input.value.toLowerCase();
                output.innerHTML += `<div>${command}</div>`; // Echo the command
                input.value = ''; // Clear input

                switch (command) {
                    case '1':
                    case 'games':
                        output.innerHTML += '<div>Loading Games...</div>';
                        // Add functionality to load games here
                        displayGames()
                        break;
                    case '2':
                    case 'settings':
                        output.innerHTML += '<div>(Extras Coming Soon!)</div>';
                        // Add functionality to open settings here
                        break;
                    case '3':
                    case 'html editor':
                        output.innerHTML += '<div>Opening HTML Editor...</div>';
                        // Redirect to editor.html
                        window.location.href = 'editor.html'; // Link to the editor
                        break;
                    default:
                        output.innerHTML += '<div>Unknown command. Try again.</div>';
                }
                // Auto-scroll to the bottom
                output.scrollTop = output.scrollHeight;
            }
        }

        function displayGames(){
            output.innerHTML = "" //cls
            output.innerHTML += `Displaying games...
            
            `
            //cool animation for it because why not?
            for(let g=1;g<5;g++){
                switch(g){
                    case 1:
                        output.innerHTML += `Snek
                        `
                        break;
                    case 2:
                        output.innerHTML += `Pong
                        `
                        break;
                    case 3:
                        output.innerHTML += `Platformer (pre-graphics version)
                        `
                        break;
                    case 4:
                        output.innerHTML += `Sorting algorithm thing
                        `
                        break;
                }
                output.innerHTML += `
                `
            }


        }

        // Event listener for input
        input.addEventListener('keydown', handleInput);
    </script>
</body>
</html>
